<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Castle Siege - Registro</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Castle Siege - Registro de Jogadores</h1>

  <!-- Formulário -->
  <form id="cadastroForm">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="classe" placeholder="Classe" required>
    <input type="text" id="nick" placeholder="Nick" required>
    <button type="submit">Registrar</button>
  </form>

  <h2>Lista de Jogadores</h2>
  <ul id="lista"></ul>

  <hr>

  <!-- Login Admin -->
  <h2>Login Admin</h2>
  <input type="email" id="adminEmail" placeholder="Email">
  <input type="password" id="adminSenha" placeholder="Senha">
  <button id="loginBtn">Login</button>
  <button id="logoutBtn" style="display:none">Logout</button>

  <!-- Botão Reset -->
  <button id="resetBtn" style="display:none; color:red">Zerar Lista</button>
</body>
</html>
