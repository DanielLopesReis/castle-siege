<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ExilliuM - Castle Siege - Registro de jogadores</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #111; color: #fff; text-align: center; }
        h1 span { color: red; }
        input, button { padding: 10px; margin: 5px; border-radius: 5px; border: none; }
        input { width: 200px; }
        button { cursor: pointer; background-color: #444; color: #fff; }
        #playerList { margin-top: 20px; }
        .playerItem { padding: 5px; border-bottom: 1px solid #555; }
    </style>
</head>
<body>
    <h1><span>ExilliuM</span><br>Castle Siege - Registro de jogadores</h1>
    <input type="text" id="name" placeholder="Nome">
    <input type="text" id="class" placeholder="Classe">
    <input type="text" id="nick" placeholder="Nick">
    <button onclick="addPlayer()">Registrar</button>
    <button onclick="exportList()">Exportar lista</button>
    <button onclick="clearList()">Limpar lista</button>
    <div id="playerList"></div>

    <script src="script.js"></script>
</body>
</html>
