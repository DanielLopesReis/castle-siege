<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExilliuM - Castle Siege - Registro de jogadores</title>
    <link rel="stylesheet" href="style.css"> <!-- se tiver um CSS externo -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        input {
            width: 100%;
        }

        button {
            cursor: pointer;
            background-color: #ff6f61;
            color: #fff;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ff3b2e;
        }

        #playersList {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            background: #1f1f1f;
            margin-bottom: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>ExilliuM<br>Castle Siege - Registro de jogadores</h1>

    <form id="playerForm" onsubmit="addPlayer(); return false;">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="classe" placeholder="Classe" required>
        <input type="text" id="nick" placeholder="Nick" required>
        <button type="submit">Cadastrar</button>
    </form>

    <div style="margin-top:20px;">
        <button onclick="checkAdmin('limpar')">Limpar Lista</button>
        <button onclick="checkAdmin('exportar')">Exportar Lista</button>
    </div>

    <div id="playersList"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
