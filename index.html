<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Siege - Registro de Jogadores</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="script.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { padding: 8px; margin: 5px 0; }
        #msgCadastro { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Castle Siege - Registro de Jogadores</h1>

    <form id="formCadastro">
        <input type="text" id="nome" placeholder="Nome" required><br>
        <input type="text" id="classe" placeholder="Classe" required><br>
        <input type="text" id="nick" placeholder="Nick" required><br>
        <button type="submit">Cadastrar</button>
    </form>

    <div id="msgCadastro"></div>

    <hr>

    <h2>Admin - Exportar Lista de Jogadores</h2>
    <input type="email" id="adminEmail" placeholder="Digite seu e-mail">
    <button id="loginBtn">Entrar como Admin</button>
    <button id="exportBtn">Exportar Lista</button>
</body>
</html>
