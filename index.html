<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Siege - Cadastro de Jogadores</title>
</head>
<body>
    <h1>Castle Siege - Cadastro de Jogadores</h1>

    <form id="formCadastro">
        <label>Nome:</label>
        <input type="text" id="nome" required><br><br>

        <label>Classe:</label>
        <input type="text" id="classe" required><br><br>

        <label>Nick:</label>
        <input type="text" id="nick" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <div id="msgCadastro" style="color: green; margin-top: 10px;"></div>

    <hr>

    <h2>Administração</h2>
    <label>Email do Admin:</label>
    <input type="email" id="adminEmail"><br><br>
    <button id="btnLoginAdmin">Login Admin</button>
    <div id="msgAdmin" style="color: red; margin-top: 5px;"></div>

    <button id="btnExportarLista" style="margin-top:10px;">Exportar Lista</button>
    <button id="btnZerarLista" style="margin-top:10px;">Zerar Lista</button>

    <pre id="listaJogadores" style="background:#f0f0f0; padding:10px; margin-top:10px;"></pre>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
