<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Castle Siege</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f7f7f7; }
        h1 { color: #333; }
        .card { border: 1px solid #333; padding: 10px; margin: 5px; border-radius: 8px; background-color: #e3f2fd; }
        #msgCadastro { color: green; margin-top: 10px; }
        .admin-section { margin-top: 20px; padding: 10px; border: 1px solid #666; border-radius: 8px; background-color: #fff3e0; }
        button { margin-top: 5px; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Castle Siege - Cadastro de Players</h1>

    <form id="formCadastro">
        Nome: <input type="text" id="nome" required><br><br>
        Classe: <input type="text" id="classe" required><br><br>
        Nick: <input type="text" id="nick" required><br><br>
        <button type="submit">Cadastrar</button>
    </form>

    <div id="msgCadastro"></div>

    <h2>Lista de Players</h2>
    <div id="listaPlayers"></div>

    <div class="admin-section">
        <h3>Administração</h3>
        E-mail Admin: <input type="email" id="emailAdmin"><br>
        <button id="btnLimparLista">Limpar Lista (Admin)</button>
        <button id="btnExportar">Exportar TXT</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
