<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExilliuM - Castle Siege - Registro de jogadores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ff6f61;
      margin-bottom: 10px;
    }

    form {
      margin-bottom: 20px;
    }

    input, button {
      padding: 8px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    input {
      width: 200px;
    }

    button {
      background-color: #ff6f61;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e65a50;
    }

    .success-msg {
      color: #00ff00;
      margin-bottom: 10px;
    }

    #player-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .player-card {
      background-color: #333;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      margin: 5px;
      width: 180px;
      text-align: left;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>ExilliuM<br>Castle Siege - Registro de jogadores</h1>

  <form id="player-form">
    <input type="text" id="name" placeholder="Nome" required>
    <input type="text" id="classe" placeholder="Classe" required>
    <input type="text" id="nick" placeholder="Nick" required>
    <button type="submit">Cadastrar</button>
  </form>

  <div class="success-msg" id="success-msg"></div>

  <button id="export-btn">Exportar lista (TXT)</button>
  <button id="clear-btn">Limpar lista</button>

  <div id="player-list"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
